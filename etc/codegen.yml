overwrite: true
config:
  preResolveTypes: true # Simplifies the generated types
  namingConvention: keep # Keeps naming as-is
  nonOptionalTypename: false # Forces `__typename` on all selection sets
  skipTypeNameForRoot: true # Don't generate __typename for root types
documents: null
generates:
  "src/graphql/internal.ts":
    schema: "src/graphql/internal.graphql"
    config:
      template: "imports.ts"
      scalars: 
        ObjectId: ObjectId
        Date: Date
    plugins:
      - typescript
      - add:
          content: 'import { ObjectId } from "mongodb";'
  "src/graphql/external.ts":
    schema: "src/graphql/external.graphql"
    config:
      template: "imports.ts"
      scalars: 
        ObjectId: ObjectId
        Date: Date
    plugins:
      - typescript
      - add:
          content: 'import { ObjectId } from "mongodb";'